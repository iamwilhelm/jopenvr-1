language: java

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      sudo: false
    - os: osx
      osx_image: xcode7.3

script: 
  - mvn clean package

after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && mvn clean deploy --settings settings.xml
